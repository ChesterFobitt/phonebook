<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title>Phonebook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body ng-controller="phonebookCtrl">
        <div class="wrapper-phonebook">
            <div class="controls">
                <div class="controls-left">
                    Сортировать: 
                    <span class="glyphicon " 
                              ng-class="(reverse) ? 'glyphicon-arrow-up' : 'glyphicon-arrow-down'" 
                              aria-hidden="true"
                              ng-click="reverseSort()"></span>
                </div>
                <div class="controls-right">
                    <button type="button" class="btn btn-default" ng-click="openAddForm()">+ Добавить</button>
                </div>
            </div>
            <div class="list-group">
                <a href="#" 
                   class="list-group-item list-item"
                   ng-repeat="user in phonebook | orderBy:sortingField:reverse"
                   ng-click="consLog(user)">
                    <span class="item-name">
                        {{ user.name }}
                    </span>
                    <span class="item-phone">
                        {{ user.phone }}
                    </span>
                    <button class="btn-delete" ng-click="deleteUser($index)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </a>
            </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
        <script src="./js/app.js"></script>
        
        <script type="text/ng-template" id="modal-form.html">
            <div>
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Заполните поля</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Имя</label>
                            <div class="col-sm-9">
                                <input type="text" 
                                       class="form-control" 
                                       ng-model="newUser.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Телефон</label>
                            <div class="col-sm-9">
                                <input type="text" 
                                       class="form-control" 
                                       ng-model="newUser.phone" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" 
                            type="button" 
                            ng-click="addNewPerson(newUser);$close()">Добавить</button>
                    <button class="btn btn-warning" 
                            type="button" 
                            ng-click="$close()">Отмена</button>
                </div>
            </div>
        </script>
    </body>
</html>
